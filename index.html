<script src="transitions.js"></script>

<script>
  /* MENU BUTTON TRANSITION FEEDBACK */
  const menuButton = document.querySelector('.menu-button');
  const menu = document.getElementById('mobile-menu');

  function toggleMenu() 
  {
    menu.classList.toggle('show');
    menuButton.classList.add('menu-tap-feedback');
    setTimeout(() => {
      menuButton.classList.remove('menu-tap-feedback');
    }, 150);
  }
  menuButton.addEventListener('click', toggleMenu);
  menuButton.addEventListener('touchend', toggleMenu);
  document.addEventListener('click', (e) => {
    if (!menu.contains(e.target) && !menuButton.contains(e.target)) {
      menu.classList.remove('show');
    }
  });


  function checkDeviceAndOrientation() 
  {
    const warning = document.getElementById('orientation-warning');
    const tabsDiv = document.getElementById('tabs-div');
    const popup = document.getElementById('procedure-popup');
    const isPortrait = window.matchMedia("(orientation: portrait)").matches;
    const isPhone = window.innerWidth <= 768;

    if (!isPortrait || !isPhone) {
      warning.style.display = 'flex';

    // Hide tabs when in landscape mode
    if (tabsDiv) {
      tabsDiv.style.visibility = 'hidden';
    }
    
    // Hide popup if it exists and is visible
    if (popup && popup.style.display === 'flex') {
      popup.style.display = 'none';
    }
  } else {
    warning.style.display = 'none';
    
    // Show tabs when back in portrait mode
    if (tabsDiv) {
      tabsDiv.style.visibility = 'visible';
    }
  }
}

// Run on load and on resize/orientation change
window.addEventListener('load', checkDeviceAndOrientation);
window.addEventListener('resize', checkDeviceAndOrientation);
window.addEventListener('orientationchange', checkDeviceAndOrientation);

</script>
